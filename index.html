<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content"Jessie Schalles" />
	<meta name="description" content="Manipulate a photo with only CSS." />
	<meta name="keywords" content="Jessie Schalles, css, javascript, css filters, euphonium, portfolio" />
	<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1.0;" />
	<title>Webkit Filter Image Edit</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="wrapper">
		
		<div class="controls">
			<div class="controls-inner">
				<p>
					<label for="opacity">Opacity <span class="value opacity">100</span><span>%</span></label>
					<input type="range" id="opacity" value="100">
				</p>
				<p>
					<label for="saturate">Saturate <span class="value saturate">100</span><span>%</span></label>
					<input type="range" id="saturate" min="0" max="1000" value="100">
				</p>
				<p>
					<label for="grayScale">Grayscale <span class="value grayScale">0</span><span>%</span></label>
					<input type="range" id="grayScale" value="0">
				</p>
				<p>
					<label for="sepia">Sepia <span class="value sepia">0</span><span>%</span></label>
					<input type="range" id="sepia" value="0">
				</p>
				<p>
					<label for="hueRotate">Hue-Rotate <span class="value hueRotate">0</span><span>deg</span></label>
					<input type="range" id="hueRotate" min="0" max="360" value="0">
				</p>
				<p>
					<label for="invert">Invert <span class="value invert">0</span><span>%</span></label>
					<input type="range" id="invert" value="0">
				</p>
				<p>
					<label for="brightness">Brightness <span class="value brightness">0</span><span>%</span></label>
					<input type="range" id="brightness" min="-100" max="100" value="0">
				</p>
				<p>
					<label for="contrast">Contrast <span class="value contrast">100</span><span>%</span></label>
					<input type="range" id="contrast" min="0" max="1000" value="100">
				</p>
				<p>
					<label for="blur">Blur <span class="value blur">0</span><span>px</span></label>
					<input type="range" id="blur" value="0">
				</p>
				<p id="shadows">
					<label for="dropShadowX">Drop-Shadow X<span class="value dropShadowX">0</span><span>px</span></label>
					<input type="range" id="dropShadowX" min="-100" max="100" value="0">
				</p>
				<p>
					<label for="dropShadowY">Drop-Shadow Y<span class="value dropShadowY">0</span><span>px</span></label>
					<input type="range" id="dropShadowY" min="-100" max="100" value="0">
				</p>
				<p>
					<label for="dropShadowBlur">Drop-Shadow Blur<span class="value dropShadowBlur">0</span><span>px</span></label>
					<input type="range" id="dropShadowBlur" min="0" max="100" value="0">
				</p>
				<p>
					<label for="dropShadowColorR">Drop-Shadow Color R<span class="value dropShadowColorR">0</span></label>
					<input type="range" id="dropShadowColorR" min="0" max="255" step="1" value="0">
				</p>
				<p>
					<label for="dropShadowColorG">Drop-Shadow Color G<span class="value dropShadowColorG">0</span></label>
					<input type="range" id="dropShadowColorG" min="0" max="255" step="1" value="0">
				</p>
				<p>
					<label for="dropShadowColorB">Drop-Shadow Color B<span class="value dropShadowColorB">0</span></label>
					<input type="range" id="dropShadowColorB" min="0" max="255" step="1" value="0">
				</p>
				<p>
					<label for="dropShadowColorA">Drop-Shadow Color A<span class="value dropShadowColorA">1</span></label>
					<input type="range" id="dropShadowColorA" min="0" max="1" step="0.01" value="1">
				</p>
			</div>
		</div>

		<section class="content">
			<header>
				<h1>Phoedit</h1>
			</header>

			<div class="stage">
				<img src="4.png" alt="">
			</div>
		</section>

	</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-37469464-1']);
  _gaq.push(['_setDomainName', 'github.com']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<script type="text/javascript">

	$('input').on('change', function() {
		var id = $(this).attr('id');
		$(this).parent().find('.value').text($(this).val());
		$('img').css({
			'filter': 'opacity('+ $('#opacity').val() +'%) saturate('+ $('#saturate').val() +'%) grayscale('+ $('#grayScale').val() +'%) sepia('+ $('#sepia').val() +'%) hue-rotate('+ $('#hueRotate').val() +'deg) invert('+ $('#invert').val() +'%) brightness('+ $('#brightness').val() +'%) contrast('+ $('#contrast').val() +'%) blur('+ $('#blur').val() +'px) drop-shadow('+$('#dropShadowX').val()+'px '+$('#dropShadowY').val()+'px '+$('#dropShadowBlur').val()+'px rgba(' +[$('#dropShadowColorR').val(),$('#dropShadowColorG').val(),$('#dropShadowColorB').val(),$('#dropShadowColorA').val(),].join(',')+ '))'
		});
	});

</script>
</body>
</html>
